{% extends 'base.html' %}

{% block contenido %}
<div class="container" style="margin-top: 20px;">
    <h1 class="text-center text-white">Eliminar</h1>

    <div class="alert alert-warning text-center" style="background-color: #1c1c1c; border-color: #ffc107; color: #fff;" role="alert">
        <p>¿Está seguro que desea eliminar este elemento?</p>
    </div>

    <form action="" method="POST" class="d-flex flex-column align-items-center">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Sí, eliminar" style="width: 200px; margin-top: 10px;">
    </form>
    
    <a href="{% url 'index' %}" class="btn btn-secondary" style="margin-top: 10px; width: 200px;">No, volver al inicio</a>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}



{% block contenido %}
<a href="{% url 'apps.post:listar_categorias' %}">Filtrar por categoria</a>
<form method="GET" action="{% url 'apps.post:ordenar_por' %}">
    <button class="btn-primary" name="orden" type="submit" value="fecha">Ordenar por fecha</button>
    <button class="btn-primary" name="orden" type="submit" value="titulo">Ordenar por t√≠tulo</button>
</form>
<div class="card-container">
    {% for p in articulos %}
    <div class="card" style="width: 18rem;">
            <img src="{% static 'post_default.png' %}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{p.titulo}}</h5>
                <p class="card-text">{{p.texto|truncatechars:100}}</p>
                <p class="card-text">{{p.fecha}}</p>
                <p class="card-text">{{p.categoria}}</p>
                <a href="{% url 'apps.post:articulo_individual' p.pk%}" class="btn btn-primary">Ver mas</a>
            </div>  
    </div>
    {%empty%}
         <h1>No hay registros</h1>
    {% endfor %}
</div>

{% endblock %}
